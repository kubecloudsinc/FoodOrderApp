<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add FoodItem</title>
</head>
<body>
    <div class="header">
       <div class="main">
       <div class="container">
        <form action="">
            <h1>Add FoodItem</h1>
            <hr>
            <h3> &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; FoodItem Information </h3>
            <table>
                <tr><th colspan="2"></th></tr>
                <tr>
                    <td><label for="pname">FoodItem Name :</label></td>
                    <td><input type="text" name="pname" id="pname" /></td>
                </tr>
                <tr>
                    <td><label for="desc"> FoodItem Description :</label></td>
                    <td><textarea name="desc" id="desc" cols="40" rows="10"></textarea></td>
                </tr>
                <tr>
                    <td><label for="instock">Available?</label></td>
                    <td><input type="checkbox" name="instock" id="instock" value="yes"/></td>
                </tr>
                <tr>
                    <td><label for="instock">Vegetarian?</label></td>
                    <td><input type="checkbox" name="instock" id="instock" value="yes"/></td>
                </tr>
                <tr>
                    <td><label for="Category">Category :</label></td>
                    <td>
                    <select name="select" id="category">
                        <optgroup >
                          <option value="Pasta">Pasta</option>
                          <option value="Pizza">Pizza</option>
                          <option value="Sandwich">Sandwich</option>
                          <option value="Soup">Soup</option>
                        </optgroup>
                        </select>
                    </td>
                    </tr>
                    <tr>
                        <td><label for="Cuisine">Cuisine :</label></td>
                        <td>
                        <select name="select" id="category">
                            <optgroup >
                              <option value="Italian">Italian</option>
                              <option value="Asian">Asian</option>
                              <option value="Chinese">Chinese</option>
                            </optgroup>
                            </select>
                        </td>
                        </tr>
                <tr>
                    <td><label for="img">Image URL :</label></td>
                    <td><input type="url" id="pname" name="pname"></td>
                </tr>


                <tr>
                    <td><button type="cancel" class="discard"> Discard</button></td>
                    <td><button type="submit" class="save"> Save</button></td>
                </tr>
            </table>
        </form>
    </div>
       </div>
    </div>
    <div class="footer">
    </div>
</body>
</html>
