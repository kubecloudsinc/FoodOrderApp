<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Restaurant</title>
</head>
<body>
    <div class="header">
       <div class="main">
       <div class="container">
        <form action="">
            <h1>Add Restaurant</h1>
            <hr>
            <table>
                <tr><th colspan="2"></th></tr>
                <tr>
                    <td><label for="rname">Restaurant Name :</label></td>
                    <td><input type="text" name="rname" id="rname" /></td>
                </tr>
                <tr>
                    <td><label for="address">Restaurant Address :</label></td>
                    <td><textarea name="address" id="desc" cols="40" rows="10"></textarea></td>
                </tr>
                <tr>
                    <td><label for="phone">Contact No</label></td>
                    <td><input type="tel" name="phone" id="phone"></td>
                </tr>
                <tr>
                    <td><label for="img">Restaurant Image</label></td>
                    <td><input type="url" id="pname" name="pname"></td>
                </tr>
                
                <tr>
                    <td><button type="cancel" class="discard"> Discard</button></td>
                    <td><button type="submit" class="save"> Save</button></td>
                </tr>
            </table>

        </form>
    </div>
       </div>
    </div>
    <div class="footer">

    </div>
</body>
</html>
